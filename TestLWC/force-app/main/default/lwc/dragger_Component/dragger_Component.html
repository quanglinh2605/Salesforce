<template>
    <lightning-card title="Drag Student">
        <template for:each={students.data} for:item="student" if:true={students.data}>
            <div class="slds-m-top_medium slds-m-bottom_x-small" key={student.id}
                draggable="true"
                data-item={student.Id} ondragstart={handlerDragStart}>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-tile label={student.TenHS__c} type="media" class="bolder_style">
                        <lightning-icon slot="media" icon-name="standard:student"></lightning-icon>
                        <p class="slds-truncate" title="7 Members">Tinh Trang: {student.TinhTrang__c}</p>
                    </lightning-tile>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
